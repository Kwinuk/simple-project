<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css"/>

</head>
<style>
    @font-face {
        font-family: 'NanumSquareNeo-Variable';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    p {
        font-family: 'NanumSquareNeo-Variable', sans-serif;
    }

    h2 {
        font-family: 'NanumSquareNeo-Variable', sans-serif;
    }

    a {
        font-family: 'NanumSquareNeo-Variable', sans-serif;
    }

    #menu {
        width: 100%;
        height: 85px;
    }

    #menu ul li {
        background-color: lightslategray;
        list-style: none;
        line-height: 30px;
        text-align: center;
        margin: 0 auto;
    }

    #menu li {
        display: inline-block;
        height: 85px;
    }

    #menu ul {
        float: left;
        text-align: center;
    }
</style>
<body>
<!-- Preloader -->
<div class="preloader d-flex align-items-center justify-content-center">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- ##### Header Area Start ##### -->
<diveader class="header-area">
    <!-- Navbar Area -->
    <div id="sticky-wrapper1" class="sticky-wrapper" style="height: 85px;">
        <div class="oneMusic-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                        <!-- Nav brand -->
                        <a href="/index" class="nav-brand"><img src="img/core-img/xcurenetlogo.png" alt=""></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                                <!-- Login/Register & Cart Button -->
                                <th:block th:if="${session.userInfo != null}">
                                    <div class="login-register-cart-button d-flex align-items-center"
                                         style="margin-top: 40px;">
                                        <div class="login-register-btn">
                                            <a href="/myPage" style="transform: translateY(7%);"><p
                                                    style="color : black; align-content: center; font-size: 20px; font-weight : bold; margin-top: 10px;">
                                                마이페이지</p></a>
                                            <a href="/logout" style="transform: translateY(7%); margin-right: 4px"><p
                                                    style="color : black; align-content: center; font-size: 20px; font-weight : bold; margin-top: 10px;">
                                                로그아웃</p></a>
<!--                                            <a href="/myPage"><p-->
<!--                                                    style="color : black; align-content: center; font-size: 20px; font-weight : bold; margin-top: 10px;"-->
<!--                                                    th:text="${session.userInfo + ' 님'}"></p></a>-->
                                        </div>
                                    </div>
                                </th:block>
                                <th:block th:if="${session.userInfo == null}">
                                    <div class="login-register-cart-button d-flex align-items-center"
                                         style="margin-top: 40px;">
                                        <div class="login-register-btn" style="margin-right: 10px;">
                                            <a href="/loginPage"><p
                                                    style="color : black; align-content: center; font-size: 20px; font-weight : bold; margin-top: 10px;">
                                                로그인</p></a>
                                        </div>
                                        <div class="login-register-btn">
                                            <a href="/registerPage"><p
                                                    style="color : black; align-content: center; font-size: 20px; font-weight : bold; margin-top: 10px;">
                                                회원가입</p></a>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div id="sticky-wrapper" class="sticky-wrapper" style="height: 61px;">
        <div class="oneMusic-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="oneMusicNav"
                         style="background-color: black; line-height: 90px; text-align: center; margin: 0 auto;">
                        <!-- Nav brand -->
                        <ul id="menu">
                            <li style="margin-right: 30px;"><a href="/popular"><p
                                    style="color: white; font-size: 20px;">인기글</p></a></li>
                            <li style="margin-right: 30px;"><a href="/newest"><p style="color: white; font-size: 20px;">
                                최신글</p></a></li>
                            <li onmouseover="showCategories();" onmouseout="hideCategories();"
                                style="margin-right: 30px;">
                                <p style="color: white; font-size: 20px;">카테고리</p>
                                <ul id="categoriesDropdown" style="display: none;">
                                    <li><a href="/category1"><p style="color: white; font-size: 20px">Category 1</p></a>
                                    </li>
                                    <li><a href="/category2"><p style="color: white; font-size: 20px">Category 2</p></a>
                                    </li>
                                    <li><a href="/category3"><p style="color: white; font-size: 20px">Category 3</p></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    </header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Buy Now Area Start ##### -->
    <div style="background-color: #f5f9fa; overflow:hidden;
		height:auto;">
        <div style="width: 1110px; justify-content: center;  margin: 0 auto; height: 1000px;">
            <section class="oneMusic-buy-now-area has-fluid bg-gray section-padding-100" style=" padding-top: 60px">
                <div class="container-fluid" style="height: 510px;">
                    <div class="row" style="margin-bottom: -30px;">
                        <div class="col-12" style="height: 200px; text-align: center">
                            <h2>게시글 작성 페이지
                            </h2>
                            <a href="/index">
                                <p style="text-align: right; margin-top: 20px; font-size: 20px; font-weight: bold">
                                    뒤로 가기</p>
                            </a>
                            <br>
                            <div>
                                <form action="/writeBoard" method="POST" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="row1" style="width: 10%; margin-left: 15px">
                                            <div style="padding-bottom: 45px; text-align: left; height: 90px;">
                                                <p style="font-weight: bold; font-size: 25px">제목</p>
                                            </div>
                                            <div style="padding-bottom: 495px; text-align: left;">
                                                <p style="font-weight: bold; font-size: 25px">내용</p>
                                            </div>
                                        </div>
                                        <div class="row2" style="width: 90%; margin-left: -15px">
                                            <div class="col-lg-12 col-md-12" style="height: 100px;">
                                                <input type="text" name="title" style="height: 50px; width: 890px;}"required>
                                            </div>
                                            <div class="col-lg-12 text-center">
                                                <textarea name="content" id="editor"></textarea>
                                                <button type="submit"
                                                        style="margin-top: 30px; width: 70px; height: 30px;">
                                                    작성
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- ##### Buy Now Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer-area">
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center">
                <div class="col-12 col-md-6">
                    <a href="#"><img src="img/core-img/logo.png" alt=""></a>
                    <p class="copywrite-text"><a href="#">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                        All rights reserved | This template is made with <i class="fa fa-heart-o"
                                                                            aria-hidden="true"></i> by
                        <a href="https://colorlib.com" target="_blank">Colorlib</a>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    </p>
                </div>

                <div class="col-12 col-md-6">
                    <div class="footer-nav">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Albums</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ##### Footer Area Start ##### -->

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <script>
        function showCategories() {
            var dropdown = document.getElementById("categoriesDropdown");
            dropdown.style.display = "block";
            dropdown.style.backgroundColor = 'black';
            dropdown.style.fontSize = '10px';
            dropdown.style.width = '30px';
            dropdown.style.lineHeight = '30px';
        }

        function hideCategories() {
            var dropdown = document.getElementById("categoriesDropdown");
            dropdown.style.display = "none";
        }
    </script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
    <script type="text/javascript"
            src="https://ckeditor.com/docs/vendors/4.20.2/ckeditor/plugins/autogrow/plugin.js?t=N227"></script>
    <script>
        $(function () {
            CKEDITOR
                .replace(
                    'editor',
                    {
                        extraPlugins: 'autogrow',
                        autoGrow_minHeight: 250,
                        autoGrow_maxHeight: 1000,
                        autoGrow_bottomSpace: 50,
                        minHeight : 700,
                        removePlugins: 'resize',
                        removeButtons: 'PasteFromWord',
                        filebrowserUploadUrl: '${pageContext.request.contextPath}/fileupload.do'
                    });
        });
    </script>

</diveader>
</body>

</html>
